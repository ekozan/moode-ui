<div id="explorer-content">

  <ng-template [ngIf]="viewstyle==VIEW_STYLE.TAG">
    TAG Collumns
  </ng-template>

  <ng-template [ngIf]="viewstyle==VIEW_STYLE.GRID">
    <nav class="">
      <ul>
        <li>Playlist</li>
        <li>Tracks</li>
        <li>Album</li>
        <li>Artist</li>
        <li>Genre</li>
      </ul>
    </nav>
  </ng-template>

  <ul id="collection">
    <li *ngFor="let item of tracks | async">
      <app-explorer-item [item]="item" [viewstyle]="viewstyle"></app-explorer-item>
    </li>
  </ul>

</div>
